<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>GotoTheWhileD - Javascript</title>
    </head>

    <body>
		<input type="text" id="content" name="content" placeholder="Mettez votre texte">
		<input type="submit" onclick="send()" value="Valider">

		<script type="text/Javascript">
			let characters = []
			let chars
			let openBrackets = ['(', '{', '[']
			let closeBrackets = [')', '}', ']']

			function send() {
				chars = document.getElementById("content").value.split('');
				
				chars.forEach(function(char) {
					if (openBrackets.indexOf(char) !== -1) {
						characters.push(char)
					} else if (closeBrackets.indexOf(char) !== -1) {
						checkBracket(openBrackets[closeBrackets.indexOf(char)])
					}
				})

				alert(characters.length === 0 ? "YES" : "NO")
			}

			function checkBracket(bracket) {
				if (characters.pop() != bracket) {
					alert("NO")
					exit(0)
				}
			}
		</script
	</body>

</html>
